<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#F5F7FA"/>

  <!-- Dividing line -->
  <line x1="500" y1="60" x2="500" y2="480" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Left side: Traditional Network -->
  <text x="250" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#0F172A">
    Traditional Network
  </text>

  <!-- Cell tower / WiFi router -->
  <g id="tower">
    <rect x="220" y="100" width="60" height="80" fill="#3A5CC9"/>
    <polygon points="250,70 220,100 280,100" fill="#3A5CC9"/>
    <!-- Signal waves -->
    <path d="M 250 150 Q 200 200 180 250" stroke="#56CFE1" stroke-width="2" fill="none"/>
    <path d="M 250 150 Q 300 200 320 250" stroke="#56CFE1" stroke-width="2" fill="none"/>
    <path d="M 250 150 Q 230 200 220 250" stroke="#56CFE1" stroke-width="2" fill="none"/>
    <path d="M 250 150 Q 270 200 280 250" stroke="#56CFE1" stroke-width="2" fill="none"/>
    <text x="250" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="#3A5CC9">
      Cell Tower/WiFi
    </text>
  </g>

  <!-- Connection lines to center -->
  <line x1="250" y1="180" x2="150" y2="320" stroke="#3A5CC9" stroke-width="2"/>
  <line x1="250" y1="180" x2="250" y2="320" stroke="#3A5CC9" stroke-width="2"/>
  <line x1="250" y1="180" x2="350" y2="320" stroke="#3A5CC9" stroke-width="2"/>

  <!-- Devices (traditional) -->
  <g id="trad-device1">
    <circle cx="150" cy="320" r="20" fill="white" stroke="#64748B" stroke-width="2"/>
    <path d="M150 315 L147 323 L153 323 Z" fill="#64748B"/>
    <text x="150" y="355" text-anchor="middle" font-size="11" fill="#64748B">Device</text>
  </g>

  <g id="trad-device2">
    <circle cx="250" cy="320" r="20" fill="white" stroke="#64748B" stroke-width="2"/>
    <path d="M250 315 L247 323 L253 323 Z" fill="#64748B"/>
    <text x="250" y="355" text-anchor="middle" font-size="11" fill="#64748B">Device</text>
  </g>

  <g id="trad-device3">
    <circle cx="350" cy="320" r="20" fill="white" stroke="#64748B" stroke-width="2"/>
    <path d="M350 315 L347 323 L353 323 Z" fill="#64748B"/>
    <text x="350" y="355" text-anchor="middle" font-size="11" fill="#64748B">Device</text>
  </g>

  <!-- Problems -->
  <g id="problems">
    <rect x="80" y="390" width="340" height="80" rx="8" fill="white" stroke="#EF4444" stroke-width="2"/>
    <text x="250" y="415" text-anchor="middle" font-size="14" font-weight="bold" fill="#EF4444">
      Problems:
    </text>
    <text x="250" y="435" text-anchor="middle" font-size="12" fill="#64748B">
      • Single point of failure
    </text>
    <text x="250" y="453" text-anchor="middle" font-size="12" fill="#64748B">
      • Congestion in crowded areas
    </text>
  </g>

  <!-- Right side: Mesh Network -->
  <text x="750" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#0F172A">
    Mesh Network
  </text>

  <!-- Mesh connections -->
  <line x1="650" y1="150" x2="750" y2="150" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="750" y1="150" x2="850" y2="150" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="650" y1="150" x2="700" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="750" y1="150" x2="750" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="850" y1="150" x2="800" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="700" y1="240" x2="750" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="750" y1="240" x2="800" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="700" y1="240" x2="750" y2="330" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="800" y1="240" x2="750" y2="330" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="650" y1="150" x2="750" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>
  <line x1="850" y1="150" x2="750" y2="240" stroke="#3A5CC9" stroke-width="2" opacity="0.3"/>

  <!-- Mesh devices -->
  <g id="mesh-device1">
    <circle cx="650" cy="150" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M650 145 L647 153 L653 153 Z" fill="#3A5CC9"/>
    <text x="650" y="185" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device2">
    <circle cx="750" cy="150" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M750 145 L747 153 L753 153 Z" fill="#3A5CC9"/>
    <text x="750" y="185" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device3">
    <circle cx="850" cy="150" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M850 145 L847 153 L853 153 Z" fill="#3A5CC9"/>
    <text x="850" y="185" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device4">
    <circle cx="700" cy="240" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M700 235 L697 243 L703 243 Z" fill="#3A5CC9"/>
    <text x="700" y="275" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device5">
    <circle cx="750" cy="240" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M750 235 L747 243 L753 243 Z" fill="#3A5CC9"/>
    <text x="750" y="275" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device6">
    <circle cx="800" cy="240" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M800 235 L797 243 L803 243 Z" fill="#3A5CC9"/>
    <text x="800" y="275" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <g id="mesh-device7">
    <circle cx="750" cy="330" r="20" fill="white" stroke="#3A5CC9" stroke-width="3"/>
    <path d="M750 325 L747 333 L753 333 Z" fill="#3A5CC9"/>
    <text x="750" y="365" text-anchor="middle" font-size="11" fill="#3A5CC9">Device</text>
  </g>

  <!-- Benefits -->
  <g id="benefits">
    <rect x="580" y="390" width="340" height="80" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    <text x="750" y="415" text-anchor="middle" font-size="14" font-weight="bold" fill="#10B981">
      Benefits:
    </text>
    <text x="750" y="435" text-anchor="middle" font-size="12" fill="#64748B">
      • No single point of failure
    </text>
    <text x="750" y="453" text-anchor="middle" font-size="12" fill="#64748B">
      • Scales with more users
    </text>
  </g>
</svg>
